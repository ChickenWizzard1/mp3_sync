<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Sync</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img id="profileImage" src="" alt="Profile" class="profile-img">
        <div>
          <div id="username" class="profile-name"></div>
          <small id="userStatus" class="user-status">Online</small>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" id="homeLink">
          <i class="fas fa-home"></i>
          <span>Startseite</span>
        </a>
        <a href="#" class="nav-item" id="friendsLink">
          <i class="fas fa-user-friends"></i>
          <span>Freunde</span>
        </a>
        <a href="#" class="nav-item" id="musicLink">
          <i class="fas fa-music"></i>
          <span>Meine Musik</span>
        </a>
        <a href="#" class="nav-item" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </nav>
    </div>

    <div class="main-content">
      <div class="header">
        <h1 class="page-title" id="pageTitle">Willkommen zurück</h1>
        <button class="btn" id="uploadBtn">
          <i class="fas fa-upload"></i> Musik hochladen
        </button>
      </div>

      <div class="content-section" id="homeSection">
        <div class="room-controls">
          <div class="form-group">
            <input type="text" id="roomCodeInput" class="form-input" placeholder="Raumcode eingeben">
            <button class="btn" id="joinRoomBtn">Raum beitreten</button>
          </div>
          <button class="btn btn-danger" id="leaveRoomBtn">Raum verlassen</button>
        </div>

        <div class="room-info hidden" id="roomInfo">
          <h3>Aktiver Raum</h3>
          <p id="roomName"></p>
          <div class="room-members" id="roomMembers"></div>
        </div>

        <div class="audio-list" id="audioList"></div>
      </div>

      <div class="content-section hidden" id="friendsSection">
        <h2>Freunde</h2>
        <div class="friends-list" id="friendsList"></div>

        <h2 style="margin-top: 30px;">Freundschaftsanfragen</h2>
        <div class="friends-list" id="friendRequestsList"></div>
      </div>

      <div class="content-section hidden" id="musicSection">
        <h2>Meine Musik</h2>
        <div class="audio-list" id="myMusicList"></div>
      </div>
    </div>

    <div class="player">
      <div class="player-info">
        <div class="player-img" id="currentTrackImage">
          <i class="fas fa-music"></i>
        </div>
        <div class="player-text">
          <div class="player-title" id="currentTrackTitle">Kein Titel ausgewählt</div>
          <div class="player-artist" id="currentTrackArtist">MP3 Sync</div>
        </div>
      </div>

      <div class="player-controls">
        <div class="player-buttons">
          <button class="player-btn" id="volumeBtn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <button class="player-btn" id="rewindBtn">
            <i class="fas fa-backward"></i>
          </button>
          <button class="player-btn" id="prevBtn">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="player-btn play" id="playBtn">
            <i class="fas fa-play"></i>
          </button>
          <button class="player-btn" id="nextBtn">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="player-btn" id="forwardBtn">
            <i class="fas fa-forward"></i>
          </button>
        </div>

        <div class="progress-container" id="progressContainer">
          <div class="progress" id="progress"></div>
        </div>

        <div class="time">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>

        <div class="chapter-list hidden" id="chapterList"></div>
      </div>

      <div class="player-actions">
        <button class="btn btn-outline" id="inviteBtn">
          <i class="fas fa-user-plus"></i> Freunde einladen
        </button>
      </div>
    </div>
  </div>

  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Musik hochladen</h3>
        <button class="close-modal">×</button>
      </div>
      <form id="uploadForm">
        <div class="form-group">
          <label class="form-label">MP3- oder M4B-Datei auswählen</label>
          <input type="file" name="file" accept=".mp3,.m4b" class="form-input" required>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-upload"></i> Hochladen
        </button>
      </form>
    </div>
  </div>

  <div class="modal" id="inviteModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Freunde einladen</h3>
        <button class="close-modal">×</button>
      </div>
      <div class="friends-list" id="inviteFriendsList"></div>
    </div>
  </div>

  <div class="modal" id="profileImageModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Profilbild ändern</h3>
        <button class="close-modal">×</button>
      </div>
      <form id="profileImageForm">
        <div class="form-group">
          <label class="form-label">Bild auswählen</label>
          <input type="file" name="profileImage" accept="image/*" class="form-input" required>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-save"></i> Speichern
        </button>
      </form>
    </div>
  </div>

  <audio id="audioPlayer" preload="auto" muted></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
